<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('button').click(function(){
                $("p").hide()
            });
        });
    </script>
    <title>Document</title>
</head>
<body>
    <h2>this is heading</h2>

    <p>this is paragraph</p>

    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptate accusantium id necessitatibus, eaque magnam cupiditate esse obcaecati a consequatur omnis fuga eos dolor ex illum laborum quasi! Exercitationem sit corrupti unde necessitatibus? 
    </p>
    <button>Click me to hide paragraphs</button>
</body>
</html>
